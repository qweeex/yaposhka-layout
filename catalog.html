<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <link rel='manifest' href='manifest.webmanifest'>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="less/reset.css">
    <link rel="stylesheet/less" href="less/main.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
</head>
<body>
    <div class="catalog-layout">
        <div class="catalog-layout__header">
            <div class="header-back">
                <a href="" class="header-back__btn">
                    <i class="icon icon-down-arrow-1"></i>
                </a>
            </div>
            <div class="header-cart">
                <a href="" class="header-cart__btn">
                    <img src="img/cart.png" alt="">
                    <span class="count">0</span>
                </a>
            </div>
            <div class="header-menu">
                <a href="" class="header-menu__btn">
                    <img src="img/menu.png" alt="">
                </a>
            </div>
        </div>
        <div class="catalog-layout__list">
            <div class="list-img">
                <img src="img/big-sushi.png" alt="">
            </div>
            <div class="list-title">
                <p>Классические роллы</p>
            </div>
            <div class="list-filter">
                <p>хиты</p>
            </div>
            <div class="product-list">
                <div class="product-item">
                    <div class="item-img">
                        <img src="img/catalog-item.png" alt="">
                    </div>
                    <div class="item-info">
                        <p class="title">Эби маки</p>
                        <p class="desc">мидии, рис, нори, острый гребешок, листья салата, спайси соус</p>
                        <p class="price">120 ₽</p>
                    </div>
                    <div class="item-count">
                        <a href="" class="count-minus">
                            <i class="icon icon--"></i>
                        </a>
                        <span class="count">0</span>
                        <a href="" class="count-plus">
                            <i class="icon icon-group-10"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
