<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <!--  Head color  -->
    <meta name="theme-color" content="#292F4C">
    <!--  Iphone status bar color inherit  -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--  PWA preload Iphone   -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="img/apple-preload.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="img/apple-preload.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="img/apple-preload.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="img/apple-preload.png" sizes="640x1136" rel="apple-touch-startup-image" />
    <!--  end  -->
    <link rel='manifest' href='manifest.webmanifest'>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="less/reset.css">
    <link rel="stylesheet/less" href="less/main.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
</head>
<body>
    <div class="main-layout">
        <div class="main-layout__slider">
            <div class="slider-wrapper">
                <div class="slide-item">
                    <img src="img/slide.jpg" alt="">
                </div>
            </div>
            <div class="slider-thumb">
                <span class="slider-thumb__item"></span>
                <span class="slider-thumb__item"></span>
                <span class="slider-thumb__item item-active"></span>
                <span class="slider-thumb__item"></span>
                <span class="slider-thumb__item"></span>
            </div>
        </div>
        <div class="main-layout__menu">
            <div class="menu-wrapper">
                <div class="menu-item">
                    <div class="menu-item__title">
                        <a href="catalog.html">
                            <p>Классические роллы</p>
                        </a>
                    </div>
                    <div class="menu-item__img">
                        <div class="img-back">
                            <img src="img/eat.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-layout__toolbar">
            <div class="toolbar-wrapper">
                <div class="menu-item">
                    <a href="#" class="item-link">
                        <img src="img/menu.svg" alt="">
                    </a>
                </div>
                <div class="menu-item">
                    <a href="#" class="item-link">
                        <img src="img/sale.svg" alt="">
                    </a>
                </div>
                <div class="card-item">
                    <a href="#" class="item-link">
                        <img src="img/cart.svg" alt="">
                        <span class="count">0</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="#" class="item-link">
                        <img src="img/phone.svg" alt="">
                    </a>
                </div>
                <div class="menu-item">
                    <a href="#" class="item-link">
                        <img src="img/rest.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
